<nb-card accent="primary" id="loginCard">
    <nb-card-header>
        <nb-icon icon="person"></nb-icon>PROFILE INFORMATION
    </nb-card-header>

    <nb-card-body>
        <nb-user size="giant" name={{name}} title={{email}} picture={{profilePhoto}}>
        </nb-user>
    </nb-card-body>

    <nb-card-footer>
        <button nbButton outline status="primary" (click)="logout()"
        nbTooltip="Click this button to logout from the website" 
        nbTooltipPlacement="bottom" nbTooltipStatus="primary">
            <nb-icon icon="log-out"></nb-icon>LogOut
        </button>
    </nb-card-footer>
</nb-card>
